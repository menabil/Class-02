<body bgcolor="gray">

  <center>

    <form action="#" method="post">

      <h3>Your name </h3>

      <input type="radio" name="a"> Male

      <input type="radio" name="a"> Others

      <h3>Your Hobby</h3>

      <h3>Your Country</h3>

        <Option>Bangladesh</Option>

      </select>

      <select>

        <Option>Islam</Option>

      <h3>Your Favorite Colour</h3>

</html>
